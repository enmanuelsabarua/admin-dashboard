<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <nav class="nav">

            <div class="title">
                <img src="./img/view-dashboard.svg" alt="Dashboard Icon">
                <h1><a href="#">Dashboard</a></h1>
            </div>
    
            <nav class="options">
                <p>
                    <img src="./img/home.svg" alt="Home icon">
                    <a href="#">Home</a> 
                </p>
                <p>
                    <img src="./img/card-account-details-outline.svg" alt="Account Icon">
                    <a href="#">Profile</a> 
                </p>
                <p>
                    <img src="./img/message.svg" alt="Message Icon">
                    <a href="#">Messages</a> 
                </p>
                <p>
                    <img src="./img/clock-time-three.svg" alt="History Icon">
                    <a href="#">History</a> 
                </p>
                <p>
                    <img src="./img/note-multiple.svg" alt="Task Icon">
                    <a href="#">Tasks</a> 
                </p>
                <p>
                    <img src="./img/account-group.svg" alt="Communities Icon">
                    <a href="#">Communities</a> 
                </p>
            </nav>
    
            <nav class="configs">
                <p>
                    <img src="./img/cog.svg" alt="Settings Icon">
                    <a href="#">Settings</a> 
                </p>
                <p>
                    <img src="./img/help-box.svg" alt="Support Icon">
                    <a href="#">Support</a> 
                </p>
                <p>
                    <img src="./img/shield-check.svg" alt="Privacy Icon">
                    <a href="#">Privacy</a> 
                </p>
            </nav>
        </nav>
    </aside>

    <header class="header">
        <div class="top">
            <form class="form">
                <input type="image" src="./img/magnify.svg" id="search-btn" class="icon">
                <input type="search" id="search" >
            </form>

            <div class="profile-details">
                <img class="icon" src="./img/bell-ring-outline.svg" alt="Notifications Icon">
                <img src="./profile-imgs/profile-img1.png" alt="Profile Icon" class="profile-img1">
                <h2>Morgan Oakley</h2>
            </div>
        </div>

        <div class="bottom">
            <div class="profile-details2">
                <img src="./profile-imgs/profile-img1.png" alt="Profile Image" class="profile-img2">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>

            <div class="btns">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </header>

    <main class="main">

    </main>
</body>
</html>
